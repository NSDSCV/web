<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="../js/layui/layui.js"></script>
<script>     
layui.use('table', function(){
  var table = layui.table;
  //第一个实例
    table.render({
    elem: '#demo'
    ,height: 'full'
    ,method: 'post'
    ,url: '/web/BlogAjax' //数据接口
    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			    ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档

					      //,curr: 5 //设定初始在第 5 页
					     groups: 20 //只显示 5 个连续页码
					      ,first: true //显示首页
					      ,last: true //显示尾页
			    }

    ,request: {
    pageName: 'pageNum' //页码的参数名称，默认：page
    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
  }
  ,response: {
    pageName: 'pageNum' //页码的参数名称，默认：page
    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
  }

    ,page: true //开启分页

    ,cols: [[ //表头
      {field: 'artId', title: 'id', width:400, sort: true, fixed: 'left'}
      ,{field: 'artName', title: 'name',sort: true, width:150}
      ,{field: 'userId', title: 'username',sort: true, width:80, sort: true}
    ]]

    ,groups: 50 //只显示 5 个连续页码
  });
});


</script>
